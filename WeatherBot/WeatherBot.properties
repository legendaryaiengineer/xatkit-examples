# Execution file containing the logic of the bot
xatkit.execution.model = src/WeatherBot.execution

# Resolve alias imports in Execution model
xatkit.libraries.custom.WeatherBotLib = src/WeatherBot.intent

# Customization of the bot behavior
xatkit.react.client.url = *
xatkit.message.delay = 500

# Customization of the Rest platform
xatkit.rest.platform.default.query.parameters =units=Metric&APPID=xxx

# DialogFlow Credentials (see https://github.com/xatkit-bot-platform/xatkit/wiki/Deploying-chatbots)
#xatkit.dialogflow.projectId = ...
#xatkit.dialogflow.credentials.path = ...
# Clean the agent before each execution (development feature)
#xatkit.dialogflow.clean_on_startup = true